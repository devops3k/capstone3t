# Use environment variables for DB config (with defaults)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:demo}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Option to not auto-create tables. You can set this to 'update' for dev if you want.
spring.jpa.hibernate.ddl-auto=none

# Server port (default to 8080 if not set)
server.port=${APP_PORT:8080}
